        sudo systemctl enable httpd
      Tags:
        - Key: Name
          Value: aws-challenge
        - Key: aws-challenge
          Value: You can not access in ec2.

# ------------------------------------------------------------#
# Output Parameters
# ------------------------------------------------------------#
Outputs:
  Endpoint:
    Description: "here we go! It is the beginning of a fun time."
    Value: !Join 
      - ""
      - - "http://"
        - !GetAtt ALB.DNSName